version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: taskpilot-postgres
    environment:
      POSTGRES_USER: taskpilot
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: taskpilot
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskpilot -d taskpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local